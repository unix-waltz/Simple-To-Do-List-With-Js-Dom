<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

<div class="to-do-list">
  <div
    class="container d-flex justify-content-center align-items-center p-5"
  >
    <div
      class="to-do-list-body position-relative d-flex flex-column bg-white rounded-5"
    >
      <div class="dots position-absolute overflow-hidden">
        <div class="dot"></div>
      </div>
      <div class="to-do-list-header"></div>
      <div class="to-do-list-tasks p-5">
        <div class="title text-center">
          <h1 class="fw-bold">To-do list</h1>
          <p id="tasksInfo" class="fw-bold"></p>
        </div>
        <div class="input-group mb-3">
          <input
            id="taskInput"
            type="text"
            class="form-control"
            placeholder="Add your task ..."
            aria-label="Add your task"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="addTaskBtn"
          >
            Add
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Num</th>
              <th class="w-50">Task</th>
              <th>Date</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tasksBody">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
